<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="heading text-center mt-3">
      <h1 class="text-primary">Quiz Application</h1>
    </div>
    <div class="card quiz-card p-4">
      <div class="start-quiz text-center">
        <h2 class="mb-3">Random Quiz</h2>
        <p><i class="fa-solid fa-clock px-2 text-primary"></i>Time: 15 sec for each Question </p>
        <p>No.of Questions : 12</p>
        <button onclick="startQuiz()" class="btn btn-warning" >Start the Quiz!</button>
      </div>

      <div class="quiz-shoru">
        <div class="Ques-Timer d-flex align-items-center justify-content-between">
          <h4 class="mb-3" id="Ques_no"></h4>
      
          <div class="timer d-flex">
            <h3 id="min">0</h3>
            <h3>:</h3>
            <h3 id="sec">0</h3>
          </div>
        </div>
        <p><strong id="Ques"></strong></p>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="quizOption" value="a" onclick="enableNext()">
          <label class="form-check-label" for="option1" id="option1">

          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="quizOption" value="b" onclick="enableNext()">
          <label class="form-check-label" for="option2" id="option2">

          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="quizOption" value="c" onclick="enableNext()">
          <label class="form-check-label" for="option3" id="option3">

          </label>
        </div>

        <button class="btn btn-warning next-btn" onclick="Next()" id="btn">Next</button>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>

</html>
