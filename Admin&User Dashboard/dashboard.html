<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-3 sidebar d-flex flex-column p-0">
                <h4 class="text-white text-center py-3 border-bottom border-secondary">Dashboard</h4>
                <a href="dashboard.html" class="active"><i class="bi bi-speedometer2 me-2"></i>Admin</a>
                <a href="user.html"><i class="bi bi-people-fill me-2"></i>Users</a>
                <a href="login.html" class="mt-auto mb-3"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
            </div>


            <div class="col-md-9">

                <div class="topbar d-flex justify-content-between align-items-center">
                    <h4 class="m-0">Welcome Back, Admin</h4>
                    <div class="d-flex align-items-center">
                        <img src="https://www.shutterstock.com/image-vector/user-icon-trendy-flat-style-600nw-418179856.jpg"
                            class="rounded-circle me-2" alt="User" width="50px" />
                        <span><strong>Admin</strong></span>
                    </div>
                </div>

                <div class="container mt-4">

                        <div class="d-grid gap-2 col-md-4 mx-auto">
                            <button class="btn btn-custom" style="background-color: white;
                                border: 2px solid #1b998b;
                                color: #1b998b;
                                " type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                data-bs-whatever="@mdo">Add Post
                            </button>

                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Make a post</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="recipient-name" class="col-form-label">Product
                                                        Name:</label>
                                                    <input type="text" class="form-control" id="recipient-name">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="img-path" class="col-form-label">Image Path:</label>
                                                    <input type="file" class="form-control" id="img-path">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="caption-text" class="col-form-label">Caption:</label>
                                                    <textarea class="form-control" id="caption-text"></textarea>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="post-price" class="col-form-label">Price:</label>
                                                    <input type="number" class="form-control" id="post-price">
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-danger"
                                                onclick="createPost()">Create</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4" id="posts-container">


                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
