<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="weather-app text-center">
        <h2 class="app-title mb-4"><i class="fa-solid fa-sun text-warning"></i> Weather App</h2>

        <div class="search-box mb-4">
            <input type="text" class="form-control" placeholder="Enter city..." id="cityInput" />
            <button class="btn btn-primary" onclick="showWeather()">Search</button>
        </div>


        <div class="loader" id="loader">
            <img src="https://i.gifer.com/YCZH.gif" alt="Loading..." class="img-fluid" />
        </div>

        <div id="weatherDetails">

        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
